<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>My Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        background: #000;
      }
      
      #unity-container {
        width: 100%;
        height: 100%;
        background: #000;
      }
      
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        background: #000;
      }
      
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      
      #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
      }
      
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
        transition: width 0.3s;
      }
      
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%, 0);
        background: white;
        padding: 10px;
        display: none;
      }
      
      /* Скрываем всё лишнее */
      #unity-footer, #unity-webgl-logo, #unity-fullscreen-button, #unity-build-title, #unity-logo {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/test2.loader.js";
      var config = {
        dataUrl: buildUrl + "/test2.data",
        frameworkUrl: buildUrl + "/test2.framework.js",
        codeUrl: buildUrl + "/test2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (5)",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Для мобильных устройств
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Для десктопа просто растягиваем canvas
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          // Автоматически растягиваем игру на всё окно
          unityInstance.SetFullscreen(0); // 0 = полноэкранное окно, 1 = настоящий полноэкранный режим
        }).catch((message) => {
          alert(message);
        });
      };
      
      script.onerror = () => {
        unityShowBanner('Failed to load Unity WebGL build. Check console for details.', 'error');
      };
      
      document.body.appendChild(script);

      // Блокируем контекстное меню
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
    </script>
  </body>
</html>
