<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (5)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
            display: block;
        }
        
        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            width: 200px;
        }
        
        #unity-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #unity-progress-bar-empty {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        
        #unity-warning {
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translate(-50%, 0);
            background: white;
            padding: 10px;
            display: none;
        }
        
        #unity-footer, #unity-webgl-logo, #unity-fullscreen-button, #unity-build-title {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo">
                <!-- Add your logo here if needed -->
                <div style="color: white; font-size: 20px; margin-bottom: 10px;">Loading...</div>
            </div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') {
                div.style = 'background: red; color: white; padding: 10px; border-radius: 5px;';
            } else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px; border-radius: 5px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/test1.loader.js";
        var config = {
            dataUrl: buildUrl + "/test1.data.br",
            frameworkUrl: buildUrl + "/test1.framework.js.br",
            codeUrl: buildUrl + "/test1.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My project (5)",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        // Автоматически запускаем на весь экран
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // Скрываем курсор мыши через 3 секунды бездействия
        var mouseTimer;
        function hideCursor() {
            document.body.style.cursor = 'none';
        }
        function resetCursorTimer() {
            document.body.style.cursor = 'default';
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(hideCursor, 3000);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Пытаемся войти в полноэкранный режим
            enterFullscreen();
            
            // Настройка таймера скрытия курсора
            document.addEventListener('mousemove', resetCursorTimer);
            document.addEventListener('click', resetCursorTimer);
            resetCursorTimer();
            
            // Запускаем загрузку Unity
            loadingBar.style.display = "block";
            
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    
                    // Автоматически устанавливаем полноэкранный режим в Unity
                    setTimeout(() => {
                        if (unityInstance.SetFullscreen) {
                            unityInstance.SetFullscreen(1);
                        }
                    }, 500);
                    
                }).catch((message) => {
                    alert(message);
                });
            };
            script.onerror = () => {
                unityShowBanner('Failed to load Unity WebGL build. Please check the console for details.', 'error');
            };
            document.body.appendChild(script);
        });

        // Обработка выхода из полноэкранного режима
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                // Пытаемся снова войти в полноэкранный режим
                setTimeout(enterFullscreen, 100);
            }
        });
        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                setTimeout(enterFullscreen, 100);
            }
        });
        document.addEventListener('mozfullscreenchange', function() {
            if (!document.mozFullScreenElement) {
                setTimeout(enterFullscreen, 100);
            }
        });
        document.addEventListener('MSFullscreenChange', function() {
            if (!document.msFullscreenElement) {
                setTimeout(enterFullscreen, 100);
            }
        });

        // Блокируем контекстное меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
